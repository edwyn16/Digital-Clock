<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/root.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <h3 class="title"> Digital Clock </h3>
        <div class="sub__container">
            <div class="sub__container--clock">
                <span id="hrs" class="clock__HMS clock hrs"> 00 </span>
                <span class="clock__colon clock"> : </span>
                <span id="min" class="clock__HMS clock min"> 00 </span>
                <span class="clock__colon clock"> : </span>
                <span id="sec" class="clock__HMS clock sec"> 00 </span>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
